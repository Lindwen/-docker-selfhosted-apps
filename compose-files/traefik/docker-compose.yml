version: '3.8'

services:

  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
    ports:
      - 80:80
      - 443:443
      #- 8080:8080 # The Web UI (enabled by --api.insecure=true)
    volumes:
      - ./traefik.toml:/traefik.toml:ro
      - ./configurations:/configurations:ro
      - ./acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.lindwen.fr`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.middlewares=auth, dashboard-csp"
      - "traefik.http.middlewares.auth.basicauth.users=******"
      - "traefik.http.middlewares.dashboard-csp.headers.contentSecurityPolicy=default-src 'none'; script-src 'self' https://traefik.github.io; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'none'; base-uri 'none';"
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true
